        <script>

        function modefunc(){
            if (document.getElementById('meetup').checked == true){
                document.getElementById("meet").style.display = 'block';
                document.getElementById("del").style.display = 'none';
            }
            if (document.getElementById('delivery').checked == true){
                document.getElementById("del").style.display = 'block';
                document.getElementById("meet").style.display = 'none';
            }
        }
        
         function donstsFunc(){
            var sts = new Date(document.getElementById("DateTrans").value);

            if (sts.value == sts.value){
                document.getElementById('DonSts').value = "Received";
            }


        }
    
         </script>
